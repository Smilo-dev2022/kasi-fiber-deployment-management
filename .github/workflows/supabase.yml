name: Supabase Migrations

on:
  push:
    branches: ["main"]

jobs:
  db-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Show Supabase version (npx)
        run: npx --yes supabase --version

      - name: Supabase Link
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: npx --yes supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Supabase DB Push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: npx --yes supabase db push

      - name: Deploy Edge Functions (optional)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          # This will no-op if there are no functions or fail harmlessly
          npx --yes supabase functions deploy || true