name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: app
          POSTGRES_DB: app
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U app -d app" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
      minio:
        image: minio/minio:latest
        ports: ["9000:9000", "9001:9001"]
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1" --health-interval 10s --health-timeout 5s --health-retries 5
        env:
          MINIO_ROOT_USER: minio
          MINIO_ROOT_PASSWORD: minio12345
        command: server /data --console-address ":9001"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for services
        run: |
          for i in {1..30}; do pg_isready -h localhost -U app -d app && break || sleep 2; done

      - name: Configure env
        run: |
          echo "DATABASE_URL=postgresql+psycopg2://app:postgres@localhost:5432/app" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
          echo "S3_ENDPOINT=http://localhost:9000" >> $GITHUB_ENV
          echo "S3_REGION=us-east-1" >> $GITHUB_ENV
          echo "S3_BUCKET=fiber-photos" >> $GITHUB_ENV
          echo "S3_ACCESS_KEY=minio" >> $GITHUB_ENV
          echo "S3_SECRET_KEY=minio12345" >> $GITHUB_ENV
          echo "JWT_SECRET=ci-secret" >> $GITHUB_ENV

      - name: DB migrate
        run: alembic upgrade head

      - name: Configure MinIO bucket
        run: python scripts/setup_minio.py

      - name: Lint import
        run: python -c "import app.main; print('import ok')"

      - name: Ready check
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          PID=$!
          for i in {1..30}; do curl -fsS http://127.0.0.1:8000/readyz && break || sleep 2; done
          kill $PID || true

